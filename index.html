<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para responsividade -->
    <link rel="stylesheet" href="/css/style.css"> <!-- Link para o arquivo CSS -->
    <title>Game Pokemon</title> <!-- Título que aparece na aba do navegador -->
</head>

<body>
    <img src="assets/icons/off.png" alt="Volume" class="music-control"> <!-- Ícone de controle de música -->
    <audio src="assets/sound.mp3"></audio> <!-- Som de fundo do jogo -->

    <img src="assets/icons/reset.png" alt="reset" id="reset"> <!-- Ícone de reset do jogo -->

    <h1 style="color:white; margin-bottom: 32px; font-size: 80px;">60</h1> <!-- Exibe um número (por exemplo, tempo ou pontos) -->

    <div class="game"> <!-- Div para o contêiner do jogo -->
        <img src="assets/front.png" alt="character" class="character" id="ash"> <!-- Imagem do personagem principal (Ash) -->

        <img src="assets/pokemons/charmander.png" alt="charmander" class="character" id="charmander"> <!-- Imagem do Pokémon Charmander -->

        <img src="assets/pokemons/pikachu.png" alt="pikachu" class="character" id="pikachu"> <!-- Imagem do Pokémon Pikachu -->

        <img src="assets/pokemons/zubat.png" alt="zubat" class="character" id="zubat"> <!-- Imagem do Pokémon Zubat -->
    </div>
</body>

<script src="js/script.js"></script> <!-- Link para o arquivo JavaScript -->
</html>
